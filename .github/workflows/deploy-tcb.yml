name: Deploy LibreTV to Tencent CloudBase

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm install

    - name: Build LibreTV
      run: npm run build 

    - name: Deploy to Tencent CloudBase Static Hosting
      uses: tencentcloud/github-action-tcb@v1 # 【关键修改！】从 cloudbase-action 改为 github-action-tcb
      with:
        secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
        secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
        env_id: ${{ secrets.TENCENT_CLOUD_ENV_ID }}
        static_path: 'dist'
